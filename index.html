<style>

*{

    box-sizing:border-box;
    font-family: 'Inter', sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(135deg,#0f172a,#020617);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Blur background */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    backdrop-filter: blur(8px);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Card */
.modal{
    width:90%;
    max-width:420px;
    background:#ffffff;
    border-radius:18px;
    padding:35px;
    text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,.35);
    animation: pop .4s ease;
}

@keyframes pop{
    from{transform:scale(.9);opacity:0}
    to{transform:scale(1);opacity:1}
}

.icon{
    width:70px;
    height:70px;
    border-radius:50%;
    background:linear-gradient(135deg,#6366f1,#7c3aed);
    display:flex;
    justify-content:center;
    align-items:center;
    margin:0 auto 20px;
    color:white;
    font-size:32px;
}

h1{
    font-size:26px;
    margin-bottom:10px;
}

p{
    color:#64748b;
    margin-bottom:25px;
}

.checkbox{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    margin-bottom:25px;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:10px;
    background:#cbd5e1;
    color:#475569;
    font-weight:600;
    font-size:16px;
    cursor:not-allowed;
    transition:.3s;
}

button.active{
    background:linear-gradient(135deg,#6366f1,#7c3aed);
    color:white;
    cursor:pointer;
}

.secure{
    margin-top:18px;
    font-size:13px;
    color:#94a3b8;
}

</style>
</head>
