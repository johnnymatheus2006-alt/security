    font-size:16px;
    cursor:not-allowed;
    transition:.3s;
}

button.active{
    background:linear-gradient(135deg,#6366f1,#7c3aed);
    color:white;
    cursor:pointer;
}

    margin-top:18px;
    font-size:13px;

}

    margin-top:25px;

    color:#94a3b8;
}

<div class="overlay">
    <div class="modal">

                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3b82f6"/>

                <path d="M50 25 L70 35 L70 55 C70 70 50 80 50 80 C50 80 30 70 30 55 L30 35 Z"

        <h1>VerificaÃ§Ã£o de Identidade</h1>
        <p>Este conteÃºdo Ã© restrito para maiores de 18 anos.</p>

        <div class="checkbox">
            <input type="checkbox" id="ageCheck">
            <label for="ageCheck">Confirmo que sou maior de 18 anos</label>
        </div>

        <button id="continueBtn" disabled>Continuar</button>

        <div class="notice">
            Ao continuar, vocÃª declara estar ciente das restriÃ§Ãµes de idade.
        </div>

        </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

    const checkbox = document.getElementById('ageCheck');
    const button = document.getElementById('continueBtn');

    button.disabled = true;

    checkbox.addEventListener('change', function() {

        if (this.checked) {
            button.classList.add('active');
            button.disabled = false;
        } else {
            button.classList.remove('active');
            button.disabled = true;
        }

    });

    button.addEventListener('click', function() {
      
        if (!checkbox.checked) return;
      
        button.innerText = "Verificando...";
        button.disabled = true;
      
        const delay = Math.floor(Math.random() * 1000) + 500;

        setTimeout(function() {
            window.location.href = "/area-restrita";
        }, delay);

    });

});
</script>
