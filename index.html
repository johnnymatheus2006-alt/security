<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
height:100vh;
background:linear-gradient(135deg,#0f172a,#020617);
display:flex;
justify-content:center;
align-items:center;
}
.overlay{
width:100%;
display:flex;
justify-content:center;
align-items:center;
}
.modal{
width:90%;
max-width:420px;
background:#fff;
border-radius:18px;
padding:35px;
text-align:center;
box-shadow:0 25px 60px rgba(0,0,0,.35);
}
h1{font-size:26px;margin-bottom:10px;}
p{color:#64748b;margin-bottom:20px;}
.checkbox{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
margin-bottom:20px;
font-size:14px;
}
button{
width:100%;
padding:14px;
border:none;
border-radius:10px;
background:#cbd5e1;
color:#475569;
font-weight:600;
font-size:16px;
cursor:not-allowed;
transition:.3s;
}
button.active{
background:linear-gradient(135deg,#6366f1,#7c3aed);
color:white;
cursor:pointer;
}
</style>
</head>

<body>

<div class="overlay">
<div class="modal">

<h1>Verificação de Identidade</h1>
<p>Este conteúdo é restrito para maiores de 18 anos.</p>

<div class="checkbox">
<input type="checkbox" id="ageCheck">
<label for="ageCheck">Confirmo que sou maior de 18 anos</label>
</div>

<button id="continueBtn">Continuar</button>

</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

  ttq.track('ViewContent');

  const checkbox = document.getElementById('ageCheck');
  const button = document.getElementById('continueBtn');

  button.disabled = true;

  checkbox.addEventListener('change', function(){
      if(this.checked){
          button.classList.add('active');
          button.disabled = false;
      } else {
          button.classList.remove('active');
          button.disabled = true;
      }
  });

  button.addEventListener('click', function(){
      ttq.track('ClickButton');
      window.location.href = "/area-restrita";
  });

});
</script>

</body>
</html>
